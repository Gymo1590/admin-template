<mat-horizontal-stepper
  [linear]="true"
  [(selectedIndex)]="currentStepIndex"
  class="custom-stepper"
>
  <mat-step label="Introduction" *ngIf="mode !=='edit'">
    <app-vendor-intro
      [mode]="mode"
      [id]="id"
      (formSubmit)="updateFormData('marketIntro', $event)">
    </app-vendor-intro>
    <div class="actions">
      <button
        mat-button
        class="step-button back"
        matStepperPrevious
        [disabled]="currentStepIndex === 0">
        &#x3C; Back
      </button>
      <button mat-button class="step-button next" matStepperNext>
        Next &#x3E;
      </button>
    </div>
  </mat-step>

  <mat-step label="Taarifa">
    <app-vendor-details
    [mode]="mode"
    [id]="id"
      (formSubmit)="updateFormData('marketDetails', $event)">
    </app-vendor-details>
    <div class="actions">
      <button
        mat-button
        class="step-button back"
        matStepperPrevious
        [disabled]="currentStepIndex === 0">
        &#x3C; Back
      </button>
      <button mat-button class="step-button next" matStepperNext>
        Next &#x3E;
      </button>
    </div>
  </mat-step>

  <mat-step label="Changamoto">
    <app-vendor-challenges
    [mode]="mode"
    [id]="id"
      (formSubmit)="updateFormData('marketChallenges', $event)">
    </app-vendor-challenges>
    <div class="actions">
      <button
        mat-button
        class="step-button back"
        matStepperPrevious
        [disabled]="currentStepIndex === 0">
        &#x3C; Back
      </button>
      <button mat-button class="step-button next" matStepperNext>
        Next &#x3E;
      </button>
    </div>
  </mat-step>

  <mat-step label="Biashara">
    <app-vendor-business
    [mode]="mode"
    [id]="id"
      (formSubmit)="updateFormData('zones', $event)">
    </app-vendor-business>
    <div class="actions">
      <button
        mat-button
        class="step-button back"
        matStepperPrevious
        [disabled]="currentStepIndex === 0">
        &#x3C; Back
      </button>
      <button mat-button class="step-button next" matStepperNext>
        Next &#x3E;
      </button>
    </div>
  </mat-step>

  <mat-step label="Huduma">
    <app-vendor-finance
    [mode]="mode"
    [id]="id"
      (formSubmit)="updateFormData('timeSlots', $event)">
    </app-vendor-finance>
    <div class="actions">
      <button
        mat-button
        class="step-button back"
        matStepperPrevious
        [disabled]="currentStepIndex === 0">
        &#x3C; Back
      </button>
      <button mat-button class="step-button next" matStepperNext>
        Next &#x3E;
      </button>
    </div>
  </mat-step>

  <mat-step label="Mwisho">
    <app-vendor-loans
    [mode]="mode"
    [id]="id"
      (formSubmit)="updateFormData('leaders', $event)">
    </app-vendor-loans>
    <div class="actions">
      <button
        mat-button
        class="step-button back"
        matStepperPrevious
        [disabled]="currentStepIndex === 0">
        &#x3C; Back
      </button>
      <button *ngIf="mode !== 'view'"
        mat-button
        class="step-button submit"
        (click)="submitData()">
        <mat-icon>send</mat-icon> Submit
      </button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
