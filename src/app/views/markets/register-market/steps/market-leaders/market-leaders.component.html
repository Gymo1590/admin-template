<div class="container-fluid mt-4">
  <h3 class="mb-4">Market Leaders</h3>

  <mat-tab-group [(selectedIndex)]="activeTabIndex">
    <mat-tab *ngFor="let title of titles; let i = index" [label]="title">
      <div class="tab-content mt-4">
        <form [formGroup]="leaderForms[i]" (ngSubmit)="submitForm()">
          <div class="row g-3">
            <div class="col-md-6">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" [readonly]="mode === 'view'">
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" [readonly]="mode === 'view'">
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender" [disabled]="mode === 'view'">
                  <mat-option value="">Select Gender</mat-option>
                  <mat-option value="Male">Male</mat-option>
                  <mat-option value="Female">Female</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="contactPhone" [readonly]="mode === 'view'">
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" [readonly]="mode === 'view'">
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Date of Birth</mat-label>
                <input matInput type="date" formControlName="dateOfBirth" [readonly]="mode === 'view'">
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-checkbox formControlName="contactPerson" [disabled]="mode === 'view'">Contact Person</mat-checkbox>
            </div>

            <div class="col-md-6">
              <mat-checkbox formControlName="canLogin" [disabled]="mode === 'view'">Can Login</mat-checkbox>
            </div>
          </div>

         </form>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
